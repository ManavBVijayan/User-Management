{% extends 'base.html' %}
{% block body %}
  <section class="h-100 gradient-form"style="background-image: url('https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80'); background-repeat: no-repeat; background-size: cover;">
    <div class="container justify-content-center py-5 mt-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-12">
          <div class="card rounded-3 text-black" style="border: 1px solid black; padding: 50px; margin-top: 20px;">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <h4 class="mt-1 mb-5 pb-1"><b>Create User</b></h4>
                  </div>
                  <form action="{% url 'createuser' %}" method="post">
                    {% csrf_token %}
                    <p>Please create user</p>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input required type="text" id="username" class="form-control" name="username" placeholder="Enter username" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="fname">First name</label>
                      <input required type="text" id="fname" class="form-control" name="fname" placeholder="Enter first name" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="lname">Last name</label>
                      <input required type="text" id="lname" class="form-control" name="lname" placeholder="Enter last name" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email</label>
                      <input required type="email" id="email" class="form-control" name="email" placeholder="Email address" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input required type="password" id="password" class="form-control" name="password" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label pt" for="cpassword">Confirm password</label>
                      <input required type="password" id="cpassword" class="form-control" name="cpassword" /><br>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Sign
                        up</button><br>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
