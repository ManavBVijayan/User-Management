{% extends 'base.html' %}
{% block body %}
  <section class="h-100 gradient-form"  style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80'); background-repeat: no-repeat; background-size: cover;">
    <div class="container justify-content-center py-5 mt-4 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-1">
        <div class="col-xl-12">
          <div class="card rounded-3 text-black" style="border: 1px solid #ccc; padding: 50px; margin-top: 20px;background-color:white;">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">

    <form action="{% url 'updateuser' user.id %}" method='POST'>
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name='username' id="username" aria-describedby="emailHelp" placeholder="Enter name" value={{user.username}}>
        </div>
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" name='name'  id="name" aria-describedby="emailHelp" placeholder="Enter name" value={{user.name}}>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name='email' class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" value={{user.email}} >
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" name='pass1' class="form-control" id="Password" placeholder="Password">
        </div>

        <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                        in</button>
        </div>
      </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
