{% extends 'base.html' %}
{% block body %}
  <section class="h-100 gradient-form" style="background-image: url('static/images/bgimg1.jpg'); background-repeat: no-repeat; background-size: cover;" >
    <div class="container justify-content-center py-5 mt-4 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-12">
          <div class="card rounded-3 text-black" style="border: 1px solid #ccc; padding: 50px; margin-top: 20px;background:white;">
            <div class="row g-0">
              <div class="col-lg-12" >
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <h4 class="mt-1 mb-5 pb-1">Log In</h4>
                  </div>
                  <form action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <p>Please login to your account</p>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" class="form-control" placeholder="Enter user name" name="username" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control" name="password" />
                    </div>
                    <br>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                        in</button>
                      <br>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <label class="form-label">
                          {% for msg in messages %}
                          <div class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                            {{msg}}<strong>!</strong>
                          </div>
                          {% endfor %}
                        </label>
                      </div>
                      <a class="text-muted" href="signup">Don't you registered yet?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
